<!DOCTYPE html>
<html>
<head>
    <title>Remove Paragraph</title>
</head>
<body>

<p id="demo">Click the button, and this paragraph will be removed.</p>

<button onclick="myFunction()">Remove paragraph</button>

<script>

function myFunction() {
    let element = document.getElementById("demo");
    element.remove();
}

</script>

</body>
</html>
