<!DOCTYPE html>
<html>
<head>
    <title>Change Color</title>
</head>
<body>

<p>PHP</p>
<p>Java</p>
<p id="targetparagraph">Python</p>

<script>

document.getElementById("targetparagraph").onclick = function() {

    this.style.color = "white";
    this.style.backgroundColor = "green";

};

</script>

</body>
</html>
