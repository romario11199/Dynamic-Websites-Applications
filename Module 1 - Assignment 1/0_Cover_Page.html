<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Websites & Applications - Assignment 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            margin-top: 100px;
            padding: 40px;
            background: white;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }
        button:hover {
            background-color: #2980b9;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dynamic Websites & Applications</h1>
    <h2>Module 1 - Assignment 1</h2>

    <p><strong>Lecturer:</strong> Doron Williams</p>
    <p><strong>Due Date:</strong> 28 February 2025</p>

    <p><strong>Group Members:</strong></p>
    <p id="members">
        1. Dwayne Edwards ID # 2101011095<br>
        2. Romario McLymont ID # 2301010275<br>
        3. Barrington Johnson ID # 2101011095
    </p>

    <p><strong>Submission Date:</strong> <span id="currentDate"></span></p>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="showMembers()">Show Group Members</button>
</div>

<script>
// Display today's date automatically
let today = new Date();
document.getElementById("currentDate").innerHTML = today.toDateString();

// Dark mode toggle feature
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}

// Alert showing group members
function showMembers() {
    alert("Group Members:\n1. Dwayne Edwards\n2. Romario McLymont\n3. Barrington Johnson");
}
</script>

</body>
</html>
